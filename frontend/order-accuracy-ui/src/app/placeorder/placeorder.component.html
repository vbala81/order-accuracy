<ol class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let foodItems of foodItems">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{foodItems.name}}</div>
         {{foodItems.description}}
      </div>
      <button type="button" (click)="addItemtoOrder(foodItems)" class="btn btn-light">+</button>
    </li>
  </ol>


  <div class="col-lg-6" *ngIf="order.order[0]">
    <h3>Your order</h3>
    <div class="fw-bold">{{customerorder}}</div>
    <button type="button"  class="btn btn-primary" (click)="placeOrder()"> Place the order</button>

</div>
