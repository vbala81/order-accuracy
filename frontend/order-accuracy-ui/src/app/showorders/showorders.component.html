<h3>{{message}}</h3>

  <ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let order of orders">
      <div class="ms-2 me-auto">
        <div class="fw-bold">Order Id :: {{order.orderId}}</div>
         <li  *ngFor="let items of order.order">
          {{items.name}}
       </li> 
      </div>
      <span class="badge bg-primary rounded-pill">{{order.orderdate}}</span>
    </li>
    
  </ol>
