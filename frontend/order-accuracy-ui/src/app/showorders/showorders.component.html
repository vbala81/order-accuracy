<div class="example-container">
  <h2>{{message}}</h2>
  <mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let order of orders">
      <mat-card class="example-card" [ngClass]="{'selected' : order.orderstatus!=''}">
        <mat-card-header>
          <mat-card-title> Order Id :: {{order.orderId}} 
          </mat-card-title>
          <mat-card-subtitle>
            <span class="badge bg-primary rounded-pill">{{order.orderdate}}</span>
          </mat-card-subtitle>
          <mat-card-subtitle >
            <mat-chip-option *ngIf="order.orderstatus" color="accent" selected>{{order.orderstatus}}</mat-chip-option>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-list *ngFor="let items of order.order">
            <div mat-subheader>{{items.name}}</div>
            <mat-list-item  *ngFor="let item of items.items" >
              <mat-icon  matListItemIcon> {{item.isadded ? 'check' : 'navigate_next'}}</mat-icon>
              <div [ngClass]="{'success' : item.isadded}"  matListItemTitle>{{item.name}}</div>
              <!-- <div matListItemLine>{{folder.updated | date}}</div> -->
            </mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </mat-card-content>
      
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
